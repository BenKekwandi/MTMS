{% extends 'layout.html' %}
{% load static %}
{% block content %}
  <div class="pageholder">
    <div class="row">
      <div class="col-md-12">
        <div class="card border border-primary bg bg-white">
          <div class="card-header bg-primary">
            <h3 class="card-title text-white">Fees</h3>
          </div>

          <div class="linkholder" class="border border-primary" style="margin:80px 30px 40px 30px">
            <div class="me-auto mb-5" data-bs-toggle="modal" data-bs-target="#createModal">
              <button class="btn btn-primary">Add New Charge Fee</button>
            </div>
            <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Charge Fee</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form method="post" id="createFeeForm">
                    {% csrf_token %}
                    <div class="modal-body">
                      <div>
                        <label class="form-label" for="amount_from">Amount From</label>
                        <input type="number" id="amount_from" name="amount_from" id="amount_from" class="form-control" required/>
                      </div>
                      <div>
                        <label class="form-label" for="amount_to">Amount To</label>
                        <input type="number" id="amount_to" name="amount_to" id="amount_to" class="form-control" required/>
                      </div>
                      <div>
                        <label class="form-label" for="fee">Fees</label>
                        <input type="number" id="fee" name="fee" id="fee" class="form-control" required/>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Charge Fee</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form method="post" id="editFeeForm">
                      <div class="modal-body">
                        <div>
                          <label class="form-label" for="amount_from">Amount From</label>
                          <input type="number" id="amount_from" name="amount_from" id="amount_from" class="form-control" required/>
                        </div>
                        <div>
                          <label class="form-label" for="amount_to">Amount To</label>
                          <input type="number" id="amount_to" name="amount_to" id="amount_to" class="form-control" required/>
                        </div>
                        <div>
                          <label class="form-label" for="fee">Fees</label>
                          <input type="number" id="fee" name="fee" id="fee" class="form-control" required/>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            <table class="display" id="feesTable">
              <thead>
                <th>id</th>
                <th>Amount From</th>
                <th>Amount To</th>
                <th>Fee</th>
                <th>Actions</th>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/custom/fee.js' %}"></script>
{% endblock %}
