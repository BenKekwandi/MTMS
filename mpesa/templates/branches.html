{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="pageholder">
  <div class="row">
    <div class="col-md-12">
      <div class="card border border-primary bg bg-white">
        <div class="card-header bg-primary">
          <h3 class="card-title text-white">Branches</h3>
        </div>

        <div class="linkholder" class="border border-primary" style="margin:80px 30px 40px 30px">
          <div class="me-auto mb-5">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Create New
              Branch</button>
          </div>
          <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">New Branch</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="createBranchForm">
                   {% csrf_token %}
                  <div class="modal-body">
                    <div>
                      <label class="form-label" for="name">Location</label>
                      <input type="text" id="location" name="location" id="location" class="form-control" required />
                    </div>
                    <div>
                      <label class="form-label" for="name">Staff Name</label>
                      <input type="text" id="staff_name" name="location" id="location" class="form-control" required />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Branch</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="editBranchForm">
                  {% csrf_token %}
                  <div class="modal-body">
                    <div>
                      <label class="form-label" for="name">Location</label>
                      <input type="text" id="location" name="location" id="location" class="form-control" required />
                    </div>
                    <div>
                      <label class="form-label" for="name">Staff Name</label>
                      <input type="text" id="staff_name" name="location" id="location" class="form-control" required />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Branch</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="deleteBranchForm">
                  {% csrf_token %}
                  <div class="modal-body">
                    <h3>Are you sure with this action?</h3>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-danger">Yes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <table class="display" id="branchesTable">
            <thead>
              <th>id</th>
              <th>Location</th>
              <th>Staff Name</th>
              <th>Actions</th>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/custom/branch.js' %}"></script>
{% endblock %}
