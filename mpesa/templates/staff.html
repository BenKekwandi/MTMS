{% extends 'layout.html' %}
{% load static %}
{% block content %}
  <div class="pageholder">
    <div class="row">
      <div class="col-md-12">
        <div class="card border border-primary bg bg-white">
          <div class="card-header bg-primary">
            <h3 class="card-title text-white">Staff</h3>
          </div>

          <div class="linkholder" class="border border-primary" style="margin:80px 30px 40px 30px">
            <div class="me-auto mb-5">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Add New Staff Member</button>
            </div>
            <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Staff Member</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form method="post" id="createStaffForm">
                    <div class="modal-body">
                      <div>
                        <label class="form-label" for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" id="first_name" class="form-control" required />
                      </div>
                      <div>
                        <label class="form-label" for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" id="last_name" class="form-control" required />
                      </div>
                      <div>
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" id="email" class="form-control" required />
                      </div>
                      <div>
                        <label class="form-label" for="username">Username</label>
                        <input type="username" id="username" name="username" id="username" class="form-control" required />
                      </div>
                      <div>
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" id="password" class="form-control" required />
                      </div>

                      <div>
                        <label class="form-label" for="profile_picture">Profile Picture</label>
                        <input type="file" id="profile_picture" name="profile_picture" id="profile_picture" class="form-control" required />
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Staff Member</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form method="post" id="editStaffForm">
                      <div class="modal-body">
                        <div>
                          <label class="form-label" for="first_name">First Name</label>
                          <input type="text" id="first_name" name="first_name" id="first_name" class="form-control" required />
                        </div>
                        <div>
                          <label class="form-label" for="last_name">Last Name</label>
                          <input type="text" id="last_name" name="last_name" id="last_name" class="form-control" required />
                        </div>
                        <div>
                          <label class="form-label" for="email">Email</label>
                          <input type="email" id="email" name="email" id="email" class="form-control" required />
                        </div>
                        <div>
                          <label class="form-label" for="username">Username</label>
                          <input type="username" id="username" name="username" id="username" class="form-control" required />
                        </div>
                        <div>
                          <label class="form-label" for="password">Password</label>
                          <input type="password" id="password" name="password" id="password" class="form-control" required />
                        </div>
  
                        <div>
                          <label class="form-label" for="profile_picture">Profile Picture</label>
                          <input type="file" id="profile_picture" name="profile_picture" id="profile_picture" class="form-control" required />
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

            <table class="display" id="staffTable">
              <thead>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Type</th>
                <th>Status</th>
                <th>Date Joined</th>
                <th>Actions</th>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/custom/staff.js' %}"></script>
{% endblock %}
